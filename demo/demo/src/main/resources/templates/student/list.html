<!-- list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Öğrenci Yönetim Sistemi</title>
</head>
<body>

<div class="container">
    <center>
    <h1>Öğrenci Yönetim Sistemi</h1>    
    </center>
    

    <h2>Öğrenci Listesi</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Adı</th>
			<th>Soyadı</th>
            <th>Öğrenci Numarası</th>
            <th>Bölümü</th>
            <th>Düzenle</th>
            <th>Sil</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
			<td th:text="${student.lname}"></td>
            <td th:text="${student.stnumber}"></td>
            <td th:text="${student.bolum}"></td>
            <td><a th:href="@{/students/edit/{id}(id=${student.id})}">Düzenle</a></td>
            <td><a th:href="@{/students/delete/{id}(id=${student.id})}">Sil</a></td>
        </tr>
        </tbody>
    </table>

    <a href="/students/add">Öğrenci Ekle</a>

</div>

</body>
</html>
